version: 0.2
phases:
    install:
      commands:
       - npm i npm@latest -g
       - npm i gatsby-cli -g
       - npm i gatsby -g
    pre_build:
      commands:
        - npm install
    build:
      commands:
        - npm run build
    post_build:
      commands:
        - aws s3 sync public/ s3://ca.scenarex-dev --delete
artifacts:
  files:
     - '**/*'
