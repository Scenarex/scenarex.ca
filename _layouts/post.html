---
layout: default
---

<article class='post'>
  <div class="row">
    <div class="3u 12u(small)">
      <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}<br>by {{ page.author }}</div>
    </div>
    <div class="9u 12u(small)">
      <h1 class='post-title'>{{ page.title }}</h1>
      {{ content }}
    </div>
  </div>
</article>
